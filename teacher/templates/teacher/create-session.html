<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Version1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Armata">
    <link rel="stylesheet" href="teacher/styles.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md fixed-top" style="background-color:#e7f1f0;height:70px;">
    <div class="container"><a class="navbar-brand" style="height:75px;width:103px;margin:0px;padding:6px;"
                              href="#"><span class="brand-text">ARC</span><span id="X">X</span><span class="brand-text">IVAL</span></a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div
                class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Archive</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" style="padding-top:1px;padding-left:39px;"
                                                            href="#"><i class="icon ion-android-settings"></i></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 126px;">
    <form style="margin-top: 0px;" action="teach-home.html">
        <div class="form-group form-inline"><label class="d-block"
                                                   style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                   for="course-code-list">Course Code :&nbsp;</label><select
                class="form-control" id="course-code-list"
                style="margin-top:0;padding-right:12px;padding-top:6px;padding-left:3px;width:326px;"
                name="course-code-list">
            {% for ccc in courses.all %}
                <option>
                {{ ccc.course_code }}
                </option>
            {% endfor %}
        </select>
            <button
                    class="btn btn-info text-left" data-toggle="modal" data-target="#modal1"
                    style="margin-left:4px;margin-top:0px;" type="button">Create Course
            </button>
        </div>
        <div class="form-group form-inline"><label class="d-block" id="batch-label"
                                                   style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                   for="batch-list">Batch :</label><input class="form-control"
                                                                                          type="text" id="batch"
                                                                                          name="batch"
                                                                                          style="width: 326px;padding-left: 8px;">
        </div>
        <div class="form-group form-inline"><label class="d-block"
                                                   style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                   for="start-date">Start Date :</label><input class="form-control"
                                                                                               id="start-date"
                                                                                               name="start-date"
                                                                                               type="date"></div>
        <div class="col-sm-11 col-md-8 col-lg-6 col-xl-5 align-self-end text-left"
             style="margin-top:38px;padding-left:0px;padding-right:0px;height:38px;">
            <button class="btn btn-success float-right" style="margin:0px;margin-top:0px;margin-left:0px;"
                    type="submit">Submit
            </button>
        </div>
    </form>
</div>
<div class="modal fade" role="dialog" tabindex="-1" id="modal1" style="margin-top:82px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create New Course</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <form id="create-course" method="POST">
                    {% csrf_token %}
                    <div class="form-group form-inline"><label class="d-block"
                                                               style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                               for="course-code">Course Code :&nbsp;</label><input
                            class="form-control form-control-sm"
                            type="text" id="course-code" name="course-code" placeholder="3 Digit Code"
                            inputmode="numeric"></div>
                    <div class="form-group form-inline"><label class="d-block"
                                                               style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                               for="course-title">Course Title:&nbsp;</label><input
                            class="form-control form-control-sm"
                            type="text" id="course-title" name="course-title"></div>
                    <div class="form-group form-inline"><label class="d-block"
                                                               style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                               for="credit-input">Credit Hours :</label><input
                            class="form-control form-control-sm"
                            type="text" id="credit-input" name="credit-input" inputmode="numeric"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" form="create-course" type="submit">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="teacher/script.min.js"></script>
<script>
    $(function () {
        //CHANGE SELECTED VALUE OF CURRENT USER FROM DJANGO
        document.getElementById("batch").value = new Date().getFullYear();
    });

</script>
</body>

</html>
