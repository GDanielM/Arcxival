<div class="container" style="margin-top: 126px;">
    <form id="new-project" action="{% url 'shome' %}" method="POST" data-sessions-url="{% url 'ajax_load_sessions' %}">
        {% csrf_token %}
        <div class="form-group form-inline"><label class="d-block"
                                                   style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                   for="project-title-input">Project Title :</label><input

                style="margin-left: 6px;width: 284px;" name="project-title" required></div>
        <div class="form-group form-inline"><label class="d-block"
                                                   style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                   for="group-name-input">Group Name :</label><input
                class="form-control" type="text" id="group-name-input"
                style="margin-left: 6px;width: 284px;" name="group-name" required></div>
        <div class="form-group form-inline"><label class="d-block"
                                                   style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                   for="course-list">Course :</label><select class="form-control"
                                                                                             id="course-list"
                                                                                             style="width: 284px;margin-right: 0px;padding-right: 12px;margin-left: 6px;"
                                                                                             name="course-list"
                                                                                             required>
            {% for courses in course.all %}
                <option val="{{ courses.course_code }}">
                {{ courses.course_code }}
                </option>
            {% endfor %}
        </select></div>
        <div class="form-group form-inline"><label class="d-block"
                                                   style="font-size:18px;font-family:Actor, sans-serif;margin:0;margin-left:0px;width:133px;padding-left:6px;padding-right:0px;"
                                                   for="session-list">Session :</label><select class="form-control"
                                                                                               id="session-list"
                                                                                               style="width: 284px;margin-right: 0px;padding-right: 12px;margin-left: 6px;"
                                                                                               name="session-list"
                                                                                               required>
{#            {% for session in sessions.all %}#}
{#                <option>#}
{#                {{ session.batch }}#}
{#                </option>#}
{#            {% endfor %}#}
        </select></div>
        <h5 class="text-left" style="padding-left: 6px;padding-top: 6px;margin-top: 40px;">Group Members&nbsp;<i
                class="la la-group" style="font-size: 28px;"></i>&nbsp;</h5>
        <div class="col-md-auto col-lg-9" style="margin-left: 0px;padding-left: 0px;padding-top: 15px;">
            <div class="form-group">
                <select class="form-control form-control-lg selectpicker "
                                            data-live-search="true"
                                            multiple
                                            data-selected-text-format="static"
                                            title="Select Group Members"
                                            name="member-select[]"
                                            id="member-select"
                                            style="margin-top: 26px;padding-top: 6px;font-size: 19px;"
                                            data-style="btn-info">

                    {% for students in student.all %}
                        <option>
                        {{ students.reg_number }} - {{ students.name }}
                        </option>
                    {% endfor %}
                </select>
                <input type="hidden" name="my_data" value="">
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9" style="padding-top:16px;">
                <div class="table-responsive table-bordered text-nowrap"
                     style="height: 280px;margin-left: 0px;font-size: 14px;max-height: 280px;">
                    <table class="table table-striped table-bordered" id="member-table">
                        <thead style="font-size: 20px;">
                        <tr>
                            <th>Selected Members : </th>
                        </tr>
                        </thead>
                        <tbody style="font-size: 18px;">
                        <tr>
                            <td>S.M Sadiq-Ur-Rahman Shifathssdskkkkkkkkkkkkkkkkk</td>
                            <td>2016331001</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-9 text-right" style="padding-top: 7px;padding-right: 0px;">
            <button class="btn btn-success" id="new-project-btn" type="submit" style="margin-top: 0px;"
                    form="new-project" name="new-project-btn">Submit
            </button>
        </div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script>
    $('document').ready(function(){
        $('#new-project-btn').click(function(){
        var ag = $('#member-select').val();
            $('[name="my_data"]').val(ag);
        });
    });
    $("#course-list").change(function () {
      var url = $("#new-project").attr("data-sessions-url");
      var course_code = $(this).val();
      $.ajax({
        url: url,
        data: {
          'course_code': course_code
        },
        success: function (data) {
          $("#session-list").html(data);
        }
      });
    });
</script>
<script>
    $(function () {
        //CHANGE SELECTED VALUE OF CURRENT USER FROM DJANGO
        $('#member-select').trigger('changed.bs.select');
    });
    $('form').on('keyup keypress', function (e) {
        var keyCode = e.keyCode || e.which;
        if (keyCode === 13) {
            e.preventDefault();
            return false;
        }
    });
    $('#member-select').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
        $("#member-table > tbody").html("");
        var data = $(this).val();
        for (var i = 0; i < data.length; i++) {
            var str = data[i], flag = 0;
            var name = [], reg = [];
            for (var j = 0; j < str.length; j++) {
                if (str.charAt(j) == ':') {
                    flag = 1;
                    continue;
                }
                if (flag == 0)
                    name.push(str.charAt(j));
                else
                    reg.push(str.charAt(j));
            }

            var markup = "<tr><td>" + name.join('') + "</td><td>" + reg.join('') + "</td></tr>";
            $("table tbody").append(markup);

        }
    });

</script>
